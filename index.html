<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/jpeg" href="images/fav.webp">
  <title>Romeo Sizaret</title>
  <style>
    :root {
      --image-scale: 100;
      --hover-scale: 2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Arial", sans-serif;
      background: #000000;
      color: #000000;
      line-height: 1.6;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -1;
    }

    .header {
      height: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background-color: #ffffff;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .logo {
      font-size: 18px;
      font-weight: 900;
      font-style: italic;
      font-family: "Arial Black", "Arial Bold", Arial, sans-serif;
      color: #000000;
      text-decoration: none;
      text-transform: uppercase;
    }

    .nav {
      display: flex;
      gap: 15px;
    }

    .nav a {
      color: #000000;
      text-decoration: none;
      font-size: 18px;
      font-weight: 900;
      font-style: italic;
      font-family: "Arial Black", "Arial Bold", Arial, sans-serif;
      transition: opacity 0.3s ease;
      text-transform: uppercase;
    }

    .nav a:hover {
      opacity: 0.6;
    }

    .grid-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 30px;
      padding: 9px 30px 10px 30px;
      position: fixed;
      top: 50px;
      bottom: 0;
      left: 0;
      right: 0;
      overflow-x: auto;
      overflow-y: hidden;
      background: transparent;
      scrollbar-width: none;
      -ms-overflow-style: none;
      will-change: scroll-position;
    }

    .grid-container::-webkit-scrollbar {
      display: none;
    }

    .grid-item {
      background-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      position: relative;
      margin-left: 15px;
      margin-right: 15px;
      transition: transform 2s ease;
      max-height: 80vh;
      max-width: 80vw;
      overflow: visible;
    }

    .grid-item a {
      display: block;
      position: relative;
    }

    .grid-item img,
    .grid-item video {
      display: block;
      max-height: calc(112vh * var(--image-scale) / 100);
      max-width: calc(1120px * var(--image-scale) / 100);
      width: auto;
      height: auto;
      object-fit: contain;
      transition: transform 2s ease;
      transform-origin: center center;
      will-change: transform;
    }

    .grid-item:hover {
      z-index: 1000;
    }

    .grid-item:hover img,
    .grid-item:hover video {
      transform: scale(var(--hover-scale, 2));
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      body {
        padding-top: 50px;
        overflow: visible;
      }

      .grid-container {
        display: block;
        position: static;
        transform: none;
        padding: 20px 10px;
        gap: 0;
        overflow: visible;
      }

      .grid-item {
        width: 100%;
        margin-bottom: 30px;
      }

      .grid-item img,
      .grid-item video {
        max-height: none;
        max-width: 100%;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="background-image"></div>
  
  <div class="header">
    <a href="#" class="logo">Romeo Sizaret</a>

  <div class="grid-container" id="gridContainer">
    <div class="grid-item" style="--image-scale: 85; --hover-scale: 1.1;">

  <script>
    if (window.innerWidth > 768) {
      const container = document.getElementById('gridContainer');
      const originalHTML = container.innerHTML;
      
      // Triple content for infinite loop
      container.innerHTML = originalHTML + originalHTML + originalHTML;
      
      // Save scroll position on navigation
      const projectLinks = container.querySelectorAll('a');
      projectLinks.forEach(link => {
        link.addEventListener('click', () => {
          sessionStorage.setItem('portfolioScrollPosition', container.scrollLeft);
        });
      });

      const allItems = container.querySelectorAll('.grid-item');
      let isHovering = false;

      // Optimized hover effect with debouncing
      allItems.forEach((item, index) => {
        item.addEventListener('mouseenter', () => {
          if (isHovering) return;
          isHovering = true;

          const media = item.querySelector('img, video');
          const rect = media.getBoundingClientRect();
          const hoverScale = parseFloat(getComputedStyle(item).getPropertyValue('--hover-scale')) || 2;
          const growthAmount = (rect.width * hoverScale - rect.width) / 2;

          // Use requestAnimationFrame for smoother animations
          requestAnimationFrame(() => {
            allItems.forEach((otherItem, otherIndex) => {
              if (otherIndex < index) {
                otherItem.style.transform = `translateX(-${growthAmount}px)`;
              } else if (otherIndex > index) {
                otherItem.style.transform = `translateX(${growthAmount}px)`;
              }
            });
          });
        });

        item.addEventListener('mouseleave', () => {
          isHovering = false;
          requestAnimationFrame(() => {
            allItems.forEach(otherItem => {
              otherItem.style.transform = 'translateX(0)';
            });
          });
        });
      });
      
      // Infinite scroll logic
      window.addEventListener('load', () => {
        const oneThirdWidth = container.scrollWidth / 3;
        const savedScroll = sessionStorage.getItem('portfolioScrollPosition');
        
        container.scrollLeft = savedScroll ? parseFloat(savedScroll) : oneThirdWidth;
        
        // Throttle scroll event for better performance
        let scrollTimeout;
        container.addEventListener('scroll', () => {
          if (scrollTimeout) return;
          
          scrollTimeout = setTimeout(() => {
            const scrollPos = container.scrollLeft;
            if (scrollPos >= oneThirdWidth * 2) {
              container.scrollLeft = scrollPos - oneThirdWidth;
            } else if (scrollPos < oneThirdWidth / 3) {
              container.scrollLeft = scrollPos + oneThirdWidth;
            }
            scrollTimeout = null;
          }, 50);
        });
        
        container.addEventListener('wheel', (e) => {
          e.preventDefault();
          container.scrollLeft += e.deltaY;
        }, { passive: false });
      });
    }
  </script>
</body>

</html>
